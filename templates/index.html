<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reality Check - Deepfake Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: #0f0f1a;
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #6c5ce7, #00cec9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            margin: 2rem 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #6c5ce7;
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #00cec9;
        }
        
        #file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(90deg, #6c5ce7, #00cec9);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .results {
            display: none;
            margin-top: 2rem;
        }
        
        .image-preview {
            width: 100%;
            max-height: 400px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .image-preview img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .meter {
            margin-bottom: 1.5rem;
        }
        
        .meter-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .meter-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .meter-fill {
            height: 100%;
            border-radius: 5px;
            width: 0%;
            transition: width 1s;
        }
        
        .real-fill {
            background: linear-gradient(90deg, #00b894, #55efc4);
        }
        
        .fake-fill {
            background: linear-gradient(90deg, #ff7675, #fd79a8);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #00cec9;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reality Check AI</h1>
        <p style="text-align: center; opacity: 0.8;">Upload an image to detect if it's real or AI-generated</p>
        
        <div class="upload-area" id="drop-area">
            <input type="file" id="file-input" accept="image/*">
            <div class="upload-icon">üìÅ</div>
            <p>Drag & drop your image here or</p>
            <button class="btn" id="select-btn">Select File</button>
            <p style="font-size: 0.8rem; opacity: 0.6;">Supports: JPG, PNG (Max 16MB)</p>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>
        
        <div class="results" id="results">
            <div class="image-preview">
                <img id="preview-image" src="" alt="Preview">
            </div>
            
            <div class="meter">
                <div class="meter-label">
                    <span>Real</span>
                    <span id="real-value">0%</span>
                </div>
                <div class="meter-bar">
                    <div class="meter-fill real-fill" id="real-bar"></div>
                </div>
            </div>
            
            <div class="meter">
                <div class="meter-label">
                    <span>Fake</span>
                    <span id="fake-value">0%</span>
                </div>
                <div class="meter-bar">
                    <div class="meter-fill fake-fill" id="fake-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const selectBtn = document.getElementById('select-btn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const previewImage = document.getElementById('preview-image');
        const realValue = document.getElementById('real-value');
        const fakeValue = document.getElementById('fake-value');
        const realBar = document.getElementById('real-bar');
        const fakeBar = document.getElementById('fake-bar');

        // Make button trigger file input
        selectBtn.addEventListener('click', () => fileInput.click());

        // Handle file selection
        fileInput.addEventListener('change', handleFiles);

        // Drag and drop handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        dropArea.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            dropArea.style.borderColor = '#6c5ce7';
        }

        function unhighlight() {
            dropArea.style.borderColor = 'rgba(255, 255, 255, 0.2)';
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFiles();
        }

        async function handleFiles() {
            const file = fileInput.files[0];
            if (!file) return;

            // Check file type
            if (!file.type.match('image.*')) {
                alert('Please select an image file');
                return;
            }

            // Show loading
            loading.style.display = 'block';
            results.style.display = 'none';

            // Show preview
            previewImage.src = URL.createObjectURL(file);

            // Upload and analyze
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Analysis failed');
                }

                // Display results
                animateValue(realValue, 0, data.real, 1000);
                animateValue(fakeValue, 0, data.fake, 1000);
                animateBar(realBar, data.real, 1000);
                animateBar(fakeBar, data.fake, 1000);

                // Update preview with processed image if needed
                if (data.image_path) {
                    previewImage.src = data.image_path;
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            } finally {
                loading.style.display = 'none';
                results.style.display = 'block';
            }
        }

        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                element.textContent = value.toFixed(1) + '%';
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        function animateBar(element, width, duration) {
            element.style.width = '0%';
            setTimeout(() => {
                element.style.width = width + '%';
            }, 100);
        }
    </script>
</body>
</html>
